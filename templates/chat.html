<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UNNE - ExÃ¡menes Finales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1f1f1f;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --border-color: #e8eaed;
            --user-bubble: #f1f3f4;
            --accent-color: #1a73e8;
            --accent-hover: #174ea6;
            --shadow: rgba(0, 0, 0, 0.08);
            --avatar-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        :root[data-theme="dark"] {
            --bg-primary: #1f1f1f;
            --bg-secondary: #2a2a2a;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-tertiary: #5f6368;
            --border-color: #3c4043;
            --user-bubble: #3c4043;
            --accent-color: #8ab4f8;
            --accent-hover: #aecbfa;
            --shadow: rgba(0, 0, 0, 0.3);
            --avatar-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        /* Main Chat Container */
        .main-chat {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px 160px 24px;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message-container {
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message-container.bot {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .message-container.user {
            display: flex;
            justify-content: flex-end;
        }

        /* Avatar */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--avatar-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 16px;
        }

        /* Message Content */
        .message-content {
            flex: 1;
        }

        .message-content p {
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .message-content strong {
            color: var(--accent-color);
            font-weight: 500;
        }

        /* User Message Bubble */
        .user .message-content {
            background: var(--user-bubble);
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            display: inline-block;
        }

        /* Buttons in messages */
        .option-button {
            display: block;
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .option-button:hover {
            border-color: var(--accent-color);
            background: var(--bg-secondary);
        }

        .option-button strong {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .option-button span {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Result Cards */
        .result-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-top: 12px;
        }

        .result-card button {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 16px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
        }

        .result-card button:hover {
            background: var(--accent-hover);
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 850px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 4px 4px 4px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 12px var(--shadow);
            transition: all 0.3s ease;
        }

        .input-area:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 2px 16px var(--shadow);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            padding: 12px 0;
        }

        .chat-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                opacity: 0.3;
            }

            40% {
                opacity: 1;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">ExÃ¡menes Finales UNNE 2025</div>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path class="sun-icon"
                    d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z" />
            </svg>
        </button>
    </div>

    <!-- Main Chat -->
    <div class="main-chat">
        <div id="chat-window">
            <!-- Initial Message with Menu -->
            <div class="message-container bot">
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">
                    <p><strong>Â¡Hola! Soy tu asistente de ExÃ¡menes Finales 2025 de la Facu.</strong> ðŸ‘‹</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="chat-form" style="width: 100%; display: flex; align-items: center; gap: 8px;">
                <input type="text" id="chat-input" class="chat-input" placeholder="Pregunta sobre exÃ¡menes finales..."
                    autocomplete="off" required>
                <button class="send-btn" type="submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        initTheme();

        let isTyping = false;

        // WebSocket connection
        const socket = new WebSocket("ws://" + window.location.host + "/ws");

        function createMessageHTML(text, isUser) {
            if (isUser) {
                return `<div class="message-container user"><div class="message-content"><p>${text}</p></div></div>`;
            }
            return text; // Bot sends full HTML
        }

        function showTyping() {
            if (isTyping) return;
            isTyping = true;
            const typingDiv = document.createElement('div');
            typingDiv.id = "typing-indicator";
            typingDiv.className = "message-container bot";
            typingDiv.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>`;
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
            isTyping = false;
        }

        socket.onmessage = function (event) {
            hideTyping();

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = event.data;

            // Extract and execute any scripts
            const scripts = tempDiv.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
                document.body.removeChild(newScript);
            });

            chatWindow.appendChild(tempDiv.firstChild);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        socket.onopen = function () {
            console.log("Conectado al chat");
        };

        socket.onclose = function () {
            console.log("ConexiÃ³n cerrada");
        };

        chatForm.onsubmit = function (e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if (!msg) return;

            // Optimistic UI
            const userMsgDiv = document.createElement('div');
            userMsgDiv.innerHTML = createMessageHTML(msg, true);
            chatWindow.appendChild(userMsgDiv.firstChild);

            showTyping();
            chatWindow.scrollTop = chatWindow.scrollHeight;

            socket.send(msg);
            chatInput.value = "";
        };

        chatInput.focus();

        // Download card function
        function downloadCard(elementId) {
            const element = document.getElementById(elementId);
            html2canvas(element, {
                backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary')
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'horarios-examen.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Helper for disambiguation buttons
        function sendMessage(text) {
            const userMsgDiv = document.createElement('div');
            userMsgDiv.innerHTML = createMessageHTML(text, true);
            chatWindow.appendChild(userMsgDiv.firstChild);

            showTyping();
            chatWindow.scrollTop = chatWindow.scrollHeight;

            socket.send(text);
        }
    </script>
</body>

</html>
